<!DOCTYPE html>
<html>
  <head>
    <title>
      q67: Coming soon
    </title>
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
  </head>
  <body>
    <div class="sky">
      <img class="cloud_left" src="./images/cloud_left.png">
      <img class="cloud_right" src="./images/cloud_right.png">
      <div class="coming_soon">
        COMING SOON
      </div>
      <div class="subscribe_notify">
        SUBSCRIBE TO GET NOTIFIED ON UPDATES.
      </div>
      <form class="subscribe_form">
        <input class="email" type="text" placeholder="Type your e-mail adress" pattern="[^@\s]+@[^@\s]+"></input>
        <input class="sent_button" type="submit" value="SUBSCRIBE"></input> 
      </form> 
    </div>
    <div class="water">
      <img class="iceberg" src="./images/iceberg.png">
      <img class="boat" src="./images/boat.png">
      <div class="timer">
        <div class="days">
          <div class="count">
            113
          </div>
          <div class="count_text">
            DAYS
          </div>
        </div>
        <div class="hours">
          <div class="count">
            09
          </div>
          <div class="count_text">
            HOURS
          </div>
        </div>
        <div class="mins">
          <div class="count">
            59
          </div>
          <div class="count_text">
            MINS
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
