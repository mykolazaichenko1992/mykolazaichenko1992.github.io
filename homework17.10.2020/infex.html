<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="./styles/main.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="main-block">
    <div class="clouds">
      <div class="cloud1">
        <img src="./images/cloud1.png" alt="Image not found">
      </div>
      <div class="cloud2">
        <img src="./images/cloud2.png" alt="Image not found">
      </div>
    </div>
    <div class="comingsoon">
      <span>COMING SOON</span>
    </div>
    <div class="subscribe">
      <span>SUBSCRIBE TO GET NOTIFIED ON UPDATES.</span>
    </div>
    <div class="main-input">
      <div class="input">
        <input placeholder="Type your e-mail adress">
      </div>
      <div class="but">
        <button>SUBSCRIBE</button>
      </div>
    </div>
    <div class="iceberg">
      <div class="ship">
        <img src="./images/ship.png" alt="">
      </div>
      <div class="ice">
        <img src="./images/ice.png" alt="">
      </div>
    </div>
    <div class="time">
      <div class="time1">
          <div class="cir_num1">113</div>
          <div class="text1">DAYS</div>
      </div>
      <div class="time2">
          <div class="cir_num2">09</div>
          <div class="text2">HOURS</div>
      </div>
      <div class="time3">
          <div class="cir_num3">59</div>
          <div class="text3">MINS</div>
      </div>
  </div>
</body>

</html>
